<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tiếp nhận hồ sơ - V MASTER</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <h1>Tiếp nhận hồ sơ trực tuyến</h1>
  <form>
    <label>Họ tên:</label>
    <input type="text" name="hoten" required>

    <label>Số điện thoại:</label>
    <input type="tel" name="sdt" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Nội dung hồ sơ:</label>
    <textarea name="hoso" required></textarea>

    <button type="submit">Gửi hồ sơ</button>
  </form>
  <p><small>Thông tin của bạn được bảo mật theo quy định pháp luật về dữ liệu cá nhân.</small></p>
</body>
</html>
